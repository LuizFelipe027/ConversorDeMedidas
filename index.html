<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Conversor</title>
</head>

<body>
  <div class="container">
    <div id="conteudo" class="form-control">
      <h2 style="margin-bottom: 30px;">Conversor</h2>
      <div id="cbs">
        <div class="input-group mb-3">
            <label class="input">
              <input type="number" id="valorDe" onchange="converter()" value="0"/>
              <select id="de" onchange="converter()">
                <option value="m">Metros (m)</option>
                <option value="mm">Milímetros (mm)</option>
                <option value="cm">Centímetros (cm)</option>
                <option value="km">Quilômetros (km)</option>
              </select>
            </label>
        </div>
        <div class="input-group mb-3">
            <label class="input">
              <input type="number" id="valorPara" onchange="converter()" value="0"/>
              <select id="para" onchange="converter()">
                <option value="cm">Centímetros (cm)</option>
                <option value="mm">Milímetros (mm)</option>
                <option value="m">Metros (m)</option>
                <option value="km">Quilômetros (km)</option>
              </select>
            </label>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
